<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Slider</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-8 mx-auto mt-3 text-center">
        <div id="slider">
        <a id="prevSlide" href="#"><span class="nav1 prev"><i class="fas fa-2x fa-angle-left"></i></span></a>
        <a id="nextSlide" href="#"><span class="nav1 next"><i class="fas fa-2x fa-angle-right"></i></span></a>
      </div>
      </div>
    </div>
  </div>

<div id="popup">
    <div class="overlay_popup"></div>
    <div class="image_popup">
      <img /> 
      <div class="popup_close_btn" ><i class="fas fa-2x fa-times"></i></div>
    </div>
</div>

<script type="text/javascript" src="app.js"></script>

</body>
</html>
